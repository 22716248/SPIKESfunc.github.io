    <ul class="nav nav-tabs" role="tablist">

    <div id="graph">
      <script>
        Plotly.plot('graph', [{
          x: [1, 2, 3],
          y: [2, 1, 3]
        }], {
            sliders: [{
              pad: {
                t: 30
              },
              currentvalue: {
                xanchor: 'right',
                prefix: 'color: ',
                font: {
                  color: '#888',
                  size: 20
                }
              },
              steps: [{
                label: 'red',
                method: 'restyle',
                args: ['line.color', 'red']
              }, {
                label: 'green',
                method: 'restyle',
                args: ['line.color', 'green']
              }, {
                label: 'blue',
                method: 'restyle',
                args: ['line.color', 'blue']
              }]
            }]
          });    
      </script>

    </div>
  </div>
